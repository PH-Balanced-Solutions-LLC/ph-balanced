name: CI

on:
  pull_request:
    types:
      - opened
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  main:
    if: github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    environment: Production
    env:
      BASE_BRANCH: main
      PR_BRANCH: ${{ github.event.pull_request.head.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Connect your workspace on nx.app and uncomment this to enable task distribution.
      # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "e2e-ci" targets have been requested

      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: 22.6.0
          cache: 'npm'

      # This should really go into a separate command, then environments for non-prod prod
      # But, because this is just me pushing out to one space - going to change this in the future.
      - run: |
          echo "NODE_ENV=development" >> $GITHUB_ENV
          npm install
          npx playwright install --with-deps

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      - name: Run Linter
        run: npx nx affected:lint --base=$BASE_BRANCH --head=$PR_BRANCH
      - name: Run Tests
        run: npx nx affected:test --base=$BASE_BRANCH --head=$PR_BRANCH
      - name: Run E2E
        run: npx nx affected --parallel 1 -t e2e-ci --base=$BASE_BRANCH --head=$PR_BRANCH
